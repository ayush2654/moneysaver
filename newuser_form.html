<!DOCTYPE html>
<html lang="en">
<head>
  <title>New User Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron container">
    <h1 style="text-align:center"> <strong>     NEW USER REGISTRATION </strong> </h1>
  </div>
  <div class="container">
  <form class="form-horizontal" method="post" action="/myaction-1">
  <legend>Person</legend>
  <div class="form-group">
      <label for="firstname" class="col-sm-2">First Name</label>
      <div class="col-sm-4">
      	<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
      </div>
      <label for="lastname" class="col-sm-2">Last Name</label>
      <div class="col-sm-4">
      	<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
      </div>
  </div>
  <div class="form-group">
      <label for="gender" class="col-sm-2">Gender</label>
      <div class="col-sm-4">
          <label class="radio-inline">
          <input type="radio" name="gender" id="male" value="male"> Male
          </label>
          <label class="radio-inline">
          <input type="radio" name="gender" id="female" value="female"> Female
          </label>
      </div>
      <label for="dob" class="col-sm-2">Date of Birth</label>
      <div class="col-sm-4">
          <input type="date" class="form-control" name="dob" id="dob" placeholder="mm/dd/yyyy">
      </div>
  </div>
  <legend>Address</legend>
  <div class="form-group">
      <label for="address" class="col-sm-2">Address</label>
      <div class="col-sm-4">
          <input type="text" class="form-control" name="address" id="address" placeholder="Street + No">
      </div>
      <label for="city" class="col-sm-2">City</label>
      <div class="col-sm-4">
      <input type="text" class="form-control"  name="city" id="city" placeholder="City">
      </div>
  </div>
  <div class="form-group">
      <label for="zipcode" class="col-sm-2">ZIP Code</label>
      <div class="col-sm-4">
          <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="ZIP Code">
      </div>
      <label for="region" class="col-sm-2">Region</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  name="Region"  placeholder="Region">
      </div>
  </div>
  <legend>Contact Info</legend>
  <div class="form-group">
      <label for="phone" class="col-sm-2">Phone</label>
      <div class="col-sm-4">
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number">
      </div>

      <label for="email" class="col-sm-2">Email</label>
      <div class="col-sm-4">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
      </div>
    </div>
      <div class="form-group">
      <label for="password" class="col-sm-2">password</label>
      <div class="col-sm-4">
          <input type="password" class="form-control" name="password" id="password">
      </div>
    </div>
 <br></br>

          <button  class="btn btn-info btn-lg center-block">Submit</button>


  </form>
  </div>
</body>
</html>
